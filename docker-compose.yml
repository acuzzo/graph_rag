version: "3.9"

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    command: sleep infinity
    volumes:
      - .:/the_mapper:cached
    networks:
      - devnet
    extra_hosts:
      - "host.docker.internal:host-gateway"

  qdrant:
    image: qdrant/qdrant:latest
    platform: linux/amd64        # remove this if you want native ARM
    networks:
      - devnet
    volumes:
      - qdrant_storage:/qdrant/storage
    ports:
      - "6333:6333"              # REST
      - "6334:6334"              # gRPC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

networks:
  devnet:

volumes:
  qdrant_storage:
